guide.page.0 = Mindustry - 文明\n由[#4B93D5]@The Serjio#3162[] 和 [#0096FF]xzxADIxzx#7729[] 制作\n由[#990]xem[#cc0]8k5[red]小恶魔[]汉化
guide.page.1 = 按键系统\n按键用于探索区块和建建筑。 他们同时也会注明需求和产出: [green]绿色[] 数字会列出产出物品以及 [red]红色[] 数字会列出支出物品\n在游戏开始之后， 你应该看一下你的首都 - 一个有你核心的区块。然后还有"可探索区块" - 点击它然后会消耗至少1个单位。
guide.page.2 = 资源系统\n天下没有免费的午餐，屏幕顶部会显示出你的目前资源 -  钛,  钍,  塑钢,  孢子荚,  单位,  爬虫 和一些液体。建造建筑需要资源，但反过来也会产生其他资源。有些建筑需要液体，如果你没有这种液体，建筑物就会爆炸。
guide.page.3 = 范围系统\n不能在任何地方建造，在你范围内的区块才能为你所用。基础区块和首都将其周围的区域扩展3个区块，因此这些区块是PvP中的主要目标。
guide.page.4 = 生命系统\n所有的区块都有自己的生命值 - 您可以在顶部资源栏附近的标签上查看生命值，他们也会在区块上闪烁以提醒。你可以选择双击治疗区块, 但是需要500  钛和  芳油
guide.page.5 = 攻击系统\n您可以通过双击敌人的区块来攻击它。之后它将处于冷却状态并有烟雾粒子。当区块冷却时不能被攻击或升级，但可以被治愈。
guide.page.6 = 小提示\n首先， 钛是万物之源。探索区块，直到找到一个钛区块。开采钛后，立即开采钍，建造石油泵，获得塑钢等等。 
guide.page.7 = 小提示\n有4种液体-石油水冷冻液和芳油。它们可不能被浪费——当你建造了一个液体泵后，该液体将会源源不断的产出并直到泵被摧毁。生产塑钢需要石油，生产孢子荚需要水，迷宫商店需要冷冻液，治疗区块需要芳油。水和冷冻液使产量分别提高15%和25%。 
guide.page.8 = 小提示\n小型城市将会在建成后直接给你单位但并不能源源不断生产。在迷宫商店中，你能购买爬虫、单位或科技技术。仔细阅读他们的描述，其中包含许多有用的信息。 
guide.page.9 = 祝你好运并享受游戏中的乐趣！

